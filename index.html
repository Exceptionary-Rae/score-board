<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <div class="team-card">
                <h3>HOME</h3>
                <div id="home-count" class="counter">0</div>
                <div class="increment-row">
                    <button onclick="homeOne()">+1</button>
                    <button onclick="homeTwo()">+2</button>
                    <button onclick="homeThree()">+3</button>
                </div>
            </div>
            <div class="team-card">
                <h3>AWAY</h3>
                <div id="guest-count" class="counter">0</div>
                <div class="increment-row">
                    <button onclick="guestOne()">+1</button>
                    <button onclick="guestTwo()">+2</button>
                    <button onclick="guestThree()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
